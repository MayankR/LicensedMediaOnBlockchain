<!DOCTYPE html>
<html>
<head>
  <title>Creator | Licensed Music</title>
  <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>Licensed Music On Blockchain</h1>
  <h2>Creator Console</h2>
  Account Number: <input type="number" id="account-number">
  <a href="#" onclick="refreshPage()" class="btn btn-primary">Refresh Page</a>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Media Name</td>
          <td><input type="text" id="media-name"></td>
        </tr>
        <tr>
          <td>Media URL</td>
          <td><input type="text" id="media-url"></td>
        </tr>
        <tr>
          <td>Price for individual</td>
          <td><input type="number" id="price-ind"></td>
        </tr>
        <tr>
          <td>Price for company</td>
          <td><input type="number" id="price-com"></td>
        </tr>
        <tr>
          <td><b>Satakeholders</b></td>
          <td><input type="text" placeholder="Address" id="stake-addr"></td>
        </tr>
        <tr>
          <td><b>Shares</b></td>
          <td><input type="decimal" placeholder="Share" id="stake-share"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="#" onclick="publishMedia()" class="btn btn-primary">Publish Media</a>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="bin/jsencrypt.min.js"></script>
<script src="./creator.js"></script>
</html>
